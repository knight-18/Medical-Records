<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <div class="containers center">
        <div class="logo-side">
            <div class="wave1"></div>
            <div class="main-img"></div>
            <div class="row-logo">
                <div class="wave3"></div>
                <div class="wave2"></div>
            </div>
        </div>
        <div class="details-side">    
            <div class="signup-form">
                <form action="/examples/actions/confirmation.php" method="post">
                    <h2>Create an Account</h2>
                    <p class="hint-text">Sign up with your social media account or email address</p>
                    <div class="social-btn text-center">
                        <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
                        <!-- <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a> --> 
                        <!-- twitter option can be used later if required -->
                        <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
                    </div>
                    <div class="or-seperator"><b>or</b></div>
                    <div class="form-group">
                        <input type="text" required class="form-control input-lg" name="name" placeholder="Full Name" required="required">
                    </div>
                    <div class="form-group">
                        <input type="email" required class="form-control input-lg" name="email" placeholder="Email Address" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required class="form-control input-lg" name="password" placeholder="Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><i class="far fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required class="form-control input-lg" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>  
                    <div class="form-group">
                        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block signup-btn">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="text-center" id="LoginOption">Already have an account? <a href="#">Login here</a></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="./js/signUp.js"></script>
</body>
</html>
