<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogya</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">
  
</head>
<body>
    <div class="containers center">
        <div class="logo-side">
            <div class="wave1"></div>
            <div class="main-img"></div>
            <div class="row-logo">
                <div class="wave3"></div>
                <div class="wave2"></div>
            </div>
        </div>
        <div class="details-side">
            
            <div class="login-form">
                <form action="" method="post" onsubmit="">
                    <h2>Log into your Account</h2>
                    <p class="hint-text">Log in with your social media account or email address</p>
                    <div class="social-btn text-center">
                        <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
                    </div>
                    <div class="or-seperator"><b>or</b></div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="email" class="form-control form-rounded" name="email" placeholder="Email">
                      </div>
                      <br>
                    
                    
                      <div class="input-group has-feedback">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control form-rounded" name="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

       
                      </div>
                  
                    <br>

                
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block login-btn">Log In</button>
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</p>
                </form>
                <div class="text-center" id="login-text">Don't have an account ? <a href="./signup.html"> Sign Up</a></div>
               
            </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src=""></script>
</body>
</html>
